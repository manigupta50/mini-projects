<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <!-- <script src="src/index.js"></script> -->
    <style></style>
  </head>

  <body>
    <div id="app">
      <div id="full-container">
        <div id="heading"><span>CALCULATOR</span></div>

        <div id="screen"><div><span id="screen-span"></span></div></div>

        <div id="keyboard-container">
          <div>
            <button type="button" value='=' onclick="clicked(this); result()" class="red-btn">
              =
            </button>
          </div>
          <div>
            <button type="button" value='.' onclick="clicked(this); solve('.')" class="nrml-btn">
              .
            </button>
          </div>
          <div style="width: 48.25%;">
            <button type="button" value='0' onclick="clicked(this); solve('0')" class="nrml-btn"
              style="width: 100%; height: 100%;"
            >
              0
            </button>
          </div>
          <div>
            <button type="button" value='+' onclick="clicked(this); solve('+')" class="red-btn">+</button>
          </div>
          <div>
            <button type="button" value='3' onclick="clicked(this); solve('3')" class="nrml-btn">
              3
            </button>
          </div>
          <div>
            <button type="button" value='2' onclick="clicked(this); solve('2')" class="nrml-btn">
              2
            </button>
          </div>
          <div>
            <button type="button" value='1' onclick="clicked(this); solve('1')" class="nrml-btn">
              1
            </button>
          </div>
          <div>
            <button type="button" value='-' onclick="clicked(this); solve('-')" class="red-btn">
              -
            </button>
          </div>
          <div>
            <button type="button" value='6' onclick="clicked(this); solve('6')" class="nrml-btn">
              6
            </button>
          </div>
          <div>
            <button type="button" value="5" onclick="clicked(this); solve('5')" class="nrml-btn">
              5
            </button>
          </div>
          <div>
            <button type="button" value='4' onclick="clicked(this); solve('4')" class="nrml-btn">
              4
            </button>
          </div>
          <div>
            <button type="button" value='*' onclick="clicked(this); solve('*')" class="red-btn">
              *
            </button>
          </div>
          <div>
            <button type="button" value='9' onclick="clicked(this); solve('9')" class="nrml-btn">
              9
            </button>
          </div>
          <div>
            <button type="button" value='8' onclick="clicked(this); solve('8')" class="nrml-btn">
              8
            </button>
          </div>
          <div>
            <button type="button" value='7' onclick="clicked(this); solve('7')" class="nrml-btn">
              7
            </button>
          </div>
          <div>
            <button type="button" value='/' onclick="clicked(this); solve('/')" class="red-btn">
              /
            </button>
          </div>
          <div>
            <button type="button" value='%' onclick="clicked(this); solve('%')" class="nrml-btn">
              %
            </button>
          </div>
          <div>
            <button type="button" value='+/-' onclick="clicked(this); sign()" class="nrml-btn">
              +/-
            </button>
          </div>
          <div>
            <button type="button" value='AC' onclick="clicked(this); clearDisplay()" class="nrml-btn">
              AC
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
