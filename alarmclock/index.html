<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alarm Clock</title>
</head>
<body>
    <!-- Full Clock Container -->
    <div id="full-clock">
        <!-- Live Time Container -->
        <div id="live-time" class="live-time1">
            <span id="live-time-span">00:00:00 AM</span>
        </div>

        <!-- Set Alarm Container -->
        <div id="set-alarm">
            <div class="inputs">
                <input type="number" id="hour-input" min="0" max="12" value="00"/>
                <input type="number" id="minute-input" min="0" max="59" value="00"/>
                <input type="text" id="am-pm" minlength="2" maxlength="2" value="AM" placeholder="AM"/>
                <button id="add-alarm">Set Alarm</button>
            </div>
        </div>
        
        <!-- Alarm List Container -->
        <div id="alarm-list-container">
            <div>
                Alarms
            </div>
            <div id="alarm-list">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
